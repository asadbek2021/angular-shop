<div class="col-xs-3">
  <mat-card class="product">
      <mat-card-content class="product-content">
        <mat-card-title>{{product.name}}</mat-card-title>
      <p>Category: <em>{{product.category}}</em></p>
      <p>Price: <em>{{product.price}}</em></p>
      </mat-card-content>
      <mat-card-actions>
        <button class="btn btn-primary" [disabled]="!product.isAvailable" (click)="onAddToCart()">Buy</button>
      </mat-card-actions>
  </mat-card>
</div>
